{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen El Polito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles_index.css' %}">

</head>
<body>
    {% include 'base/nav.html'%}

    <section class="producto">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" 
                data-bs-target="#carouselExampleIndicators" 
                data-bs-slide-to="0" 
                class="active" 
                aria-current="true" 
                aria-label="Slide 1"></button>
                <button type="button" 
                data-bs-target="#carouselExampleIndicators" 
                data-bs-slide-to="1" 
                aria-label="Slide 2"></button>
                <button type="button" 
                data-bs-target="#carouselExampleIndicators" 
                data-bs-slide-to="2" 
                aria-label="Slide 3"></button>
                <button type="button" 
                data-bs-target="#carouselExampleIndicators" 
                data-bs-slide-to="3"
                aria-label="Slide 4"></button>
                <button type="button" 
                data-bs-target="#carouselExampleIndicators" 
                data-bs-slide-to="4" 
                aria-label="Slide 5"></button>
                <button type="button" 
                data-bs-target="#carouselExampleIndicators" 
                data-bs-slide-to="5" 
                aria-label="Slide 6"></button>
                
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/imagenSP15.webp' %}" class="d-block w-100" alt="sprite">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/imagenwatts300.webp' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/imagenchapsue500.webp' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/imagenhbg100.webp' %}" class="d-block w-100" alt="sprite">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/imagenhbg150.webp' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/imagenmnt473.png' %}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" 
            type="button" 
            data-bs-target="#carouselExampleIndicators" 
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" 
            type="button" 
            data-bs-target="#carouselExampleIndicators" 
            data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    
    {% include 'base/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{% static 'JS/api.js' %}"></script>
</body>
</html>
