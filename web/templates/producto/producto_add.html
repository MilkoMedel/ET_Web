{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> El polito - Administrar datos de productos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles_nosotros.css' %}">
</head>
<body>
    {% include 'base/nav.html' %}

    <hr class="separador">
    <hr class="separador1">

    <div id="main-content" class="container">
    <div class="row">
        <div class="col">
            <h2>Añadir Producto</h2>
            <form method="POST" id="product-add-form" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="row">
                    <label for="{{ form.field.name }}">
                        {{ form.id_producto.label }}
                    </label>
                    {{ form.id_producto }}
                </div>
                <div class="row">
                    <label for="{{ form.field.name }}">
                        {{ form.nombre.label }}
                    </label>
                    {{ form.nombre }}
                </div>
                <div class="row">
                    <label for="{{ form.field.name }}">
                        {{ form.description.label }}
                    </label>
                    {{ form.description }}
                </div>
                <div class="row">
                    <label for="{{ form.field.name }}">
                        {{ form.precio.label }}
                    </label>
                    {{ form.precio }}
                </div>
                <div class="row">
                    <label for="{{ form.field.name }}">
                        {{ form.stock.label }}
                    </label>
                    {{ form.stock }}
                </div>
                <div class="row">
                    <label for="{{ form.field.name }}">
                        {{ form.imagen.label }}
                    </label>
                    {{ form.imagen }}
                </div>
                <div class="row">
                    <label for="{{ form.field.name }}">
                        {{ form.categoria.label }}
                    </label>
                    {{ form.categoria }}
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <input type="submit" class="btn btn-primary" value="Añadir" style="font-size: 1rem; background-color: #F44A36; box-shadow: none; border-color: #F44A36;">
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

    {% include 'base/footer.html' %}
    <script>
        $(function(){
            $("#product-add-form").validate({
                rules:{
                    name: 'required',
                    description: 'required',
                    price: 'required',
                    stock: 'required',
                    categoria: 'required',
                    image: 'required',
                },
                messages:{
                    name: {
                        required :'Ingrese un nombre...',
                    },
                    description: {
                        required: 'Ingrese una descripcion...',
                    },
                    price: {
                        required: 'Ingrese el precio...',
                    },
                    stock: {
                        required: 'Ingrese el stock disponible...',
                        min: 1,
                    },
                    categoria: {
                        required: 'Seleccione una categoría...',
                    },
                    image: {
                        required: 'Eliga una imagen para el producto...',
                    },
                }
            })
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
